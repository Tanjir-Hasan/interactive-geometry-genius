<!DOCTYPE html>
<html data-theme="lofi" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-11/12 mx-auto">
    <header>
        <nav>
            <div class="navbar bg-base-100 bg-sky-200 lg:my-10 px-8">
                <div class="navbar-start">
                    <h1>
                        <span class="text-3xl font-semibold text-black">Interactive</span>
                        <br>
                        <span class="text-2xl text-gray-500">Geometry Genius</span>
                    </h1>
                </div>
                <div class="navbar-end">
                    <a class="btn normal-case text-xl bg-sky-500 hover:bg-sky-700 border-sky-700 px-12">Blog</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="lg:flex gap-2">
                <div class="">
                    <div class="card grid md:grid-cols-3 grid-cols-1 w-full gap-4 mb-6 ">
                        <!-- card 1 -->
                        <div id="card-id-one" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/triangle.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 id="problem-one-title" class="text-2xl font-bold text-center my-2">Triangle</h2>
                                <p class="text-center">Area (A) = 0.5 &times b &times h</p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="b" id="card-one-base"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="h" id="card-one-height"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button id="card-one-btn"
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 2 -->
                        <div id="card-id-two" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/rectangle.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 class="text-2xl font-bold text-center my-2">Rectangle</h2>
                                <p class="text-center">Area (A) = w &times l</p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="w"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="l"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 3 -->
                        <div id="card-id-three" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/parallelogram.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 class="text-2xl font-bold text-center my-2">Parallelogram</h2>
                                <p class="text-center">Area (A) = b &times h</p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="b"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="h"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 4 -->
                        <div id="card-id-four" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/rhombus.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 class="text-2xl font-bold text-center my-2">Rhombus</h2>
                                <p class="text-center">Area (A) = 0.5 &times d<sub>1</sub> &times d<sub>2</sub></p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="d1"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="d2"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 5 -->
                        <div id="card-id-five" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/pentagon.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 class="text-2xl font-bold text-center my-2">Pentagon</h2>
                                <p class="text-center">Area (A) = 0.5 &times p &times b</p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="p"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="b"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 6 -->
                        <div id="card-id-six" class="card w-full lg:w-72 xl:w-96 bg-base-100 shadow-xl mb-6">
                            <figure class="py-8">
                                <img src="./images/ellipse.png" alt="" class="p-5" />
                            </figure>
                            <div class="card-body">
                                <h2 class="text-2xl font-bold text-center my-2">Ellipse</h2>
                                <p class="text-center">Area (A) = Ï€ab</p>
                                <div class="flex items-center gap-2 my-4">
                                    <input type="text" placeholder="a"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                    <input type="text" placeholder="b"
                                        class="input input-bordered input-primary text-black bg-zinc-100 border-inherit w-3/12 max-h-8" />
                                    <p>cm</p>
                                </div>
                                <div class="text-center">
                                    <button
                                        class="btn btn-wide text-white bg-cyan-600 hover:bg-cyan-700 w-full my-3 px-10 rounded-md">Calculation</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-100 bg-cyan-700 mt-5 w-[25%]">
                    <h1 class="text-center underline underline-offset-8">Area Calculation</h1>
                    <table>
                        <tbody id="table-container">

                        </tbody>
                    </table>
                </div>
            </div>
        </section> 
    </main>

    <script src="./utilities.js"></script>
    <script src="./app.js"></script>
</body>

</html>
